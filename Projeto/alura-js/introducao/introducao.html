<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calc IMC</title>
    <link rel="stylesheet" type="text/css" media="screen" href="intro.css" />

</head>
<body>
  <h1 >Calculadora IMC</h1>  
  <h2> Meus Pacientes</h2>
  <table>
    <tr>
    <th>Nome</th>
    <th>Peso</th>
    <th>Altura</th>
    <th>IMC</th>
      </tr>
      <tr class="paciente">
        <td class="info-nome">Pedro</td>
        <td class="info-peso">70</td>
        <td class="info-altura">1.75</td>
        <td class="info-imc"></td>
      </tr>
      <tr class="paciente">
        <td class="info-nome">Camila</td>
        <td class="info-peso">60</td>
        <td class="info-altura">1.60</td>
        <td class="info-imc"></td>
      </tr>
      <tr class="paciente">
          <td class="info-nome">Bianca</td>
          <td class="info-peso">61</td>
          <td class="info-altura">1.61</td>
          <td class="info-imc"></td>
        </tr>
  </table>
  <button id="calcula-imc">Calcular IMC</button>
<form id="form" onsubmit="validaCampo()">
  Nome:<br>
  <input id ="nome" type="text" name="nome" required pattern="[a-zA-Z\u00C0-\u00FF ]+"><br>
  Peso:<br>
  <input id="peso" type="text" size="4" class="peso" name="peso" data-mask="##.#"><br>
  Altura<br>
  <input  id="altura" type="text" size ="4"name="altura" class="altura" data-mask="#.##"><br>

  <button id="adiciona-paciente" type="submit">Adicionar Paciente</button>
</form>

<script src="percorre.js"></script>  
<script src="calcula-imc.js">  </script>
  <script src="imprime-nome.js"></script>
  <script src="adiciona-paciente.js"></script>
  <script src="formata-campo.js"></script>
  <script src="pure-mask.min.js"></script>
  <script>PureMask.format(".peso",true)</script>
  <script>PureMask.format(".altura",true)</script>
 
</body>
</html>
